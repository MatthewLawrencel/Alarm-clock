<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock</title>
</head>

<body>
<div id="border">     
    
    <section class="home">

    
        <div class="time-display">
            
            <div id="clock"></div>
        </div>
        <form class="setAlarm">
        <label class="alarm-heading"><h3>Set Alarm</h3><label><br>
        <div class="set-alarm-field">
            <input class="inside" type="number" name="a_hour" id="a_hour" placeholder="HH" max="12" min="00">
            <input class="inside" type="number" name="a_min" id="a_min" placeholder="MM" max="59" min="00">
            <input class="inside" type="number" name="a_sec" id="a_sec" placeholder="SS" max="59" min="00">
            <select id="ampm">
                <option class="inside" value="AM">AM</option>
                <option class="inside"value="PM">PM</option>
            </select>
        </div>
            <div class="controller">
                <button type="submit" class="set-alarm">Set Alarm</button>
                <button type="reset" onclick="clearAlarm()" class="clear-alarm">Stop Alarm</button>
            </div>
        </form> 
    </section>
    <hr style="margin-top: 20px">

    <section>
        <div>
            <h3 class="alarm-heading" style="margin-top: -20px;">Upcoming Alarms</h3>
        </div>
        <div>
            <ul id = "myList">
                
            </ul>
        </div>
    </section>
</div>



    <script src="index.js"></script>
</body>
</html>
